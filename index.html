<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href=""/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
body {
    background: rgba(0,0,0,0.4);
}
.second {
    display: none;
}
.block{
    width: 100%;
    height: 100vh;
}
.blocksecond {
    width: 100%;
    height: 100vh;
}
.box {
    background: white;
    width: 40%;
    border-radius: 2rem;
}
form {
    width: 80%;
    margin-left: 10%;
}
.navtext a {
    cursor: pointer;
}
    </style>
    <title>Exo Ajax index</title>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-dark">
     <div class="navbar navbar-expand-lg">
      <a class="navbar-brand" href="index.html">Navbar</a>
      <ul class="navbar-nav">
      <li class="nav-item">
      </li>
      </ul>  
  </div>
  <div class="d-flex navtext">
      <a class="text-white btn-login">Login</a>
      <a class="text-white btn-register ml-4">Register</a>  
    </div>    
</nav>
     <div class="first">
      <div class="block">
       <div class="block d-flex flex-column align-items-center">
        <div class="box mt-5">
         <form class="mt-5">
            <h1 class="mb-5">Register</h1>
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input type="email" class="form-control" id="mail" placeholder="name@example.com">
            </div>
            <div class="form-group">
              <label for="exampleFormControlInput1">Username</label>
              <input type="text" class="form-control" id="username" placeholder="username">
            </div>               
            <div class="form-group">
              <label for="exampleFormControlTextarea1">Example textarea</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              <div class="d-flex justify-content-center">
              <button class="btn btn-primary mt-3 mb-2">Valider</button>
            </div>
            </div>
          </form>
        </div>
       </div>
      </div>
     </div>
     <div class="second">
      <div class="blocksecond">
       <div class="blocksecond d-flex flex-column align-items-center mt-5">
        <div class="box">
         <form>
           <h1 class="mt-5 mb-5">Login</h1>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
             <div class="d-flex justify-content-center">
              <button type="submit" class="btn btn-primary mt-3 mb-2">Submit</button>
             </div>
          </form>
        </div>
       </div>
      </div>
     </div>


  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script>
        $(document).ready(function(){
    $('.btn-login').click(function(){
        var url = 'index.html';
        $.ajax({
        url : url,
        success: function(res){
            $('.second').show('slow');
            $('.first').hide();
        }
        })
    });
    $('.btn-register').click(function(){
        var url = 'index.html';
        $.ajax({
        url : url,
        success: function(res){
            $('.first').show('slow');
            $('.second').hide();
        }
        })
    });
});
  </script>
</body>
</html>
</body>
</html>
